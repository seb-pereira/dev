<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>Deliteful Widgets theme demo</title>
	<script type="text/javascript" src="../../../delite/tests/boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dojo/dom",
			"dojo/dom-class",
			"delite/register",
			"deliteful/Button",
			"deliteful/Slider",
			"deliteful/ProgressBar",
			"deliteful/StarRating",
			"dpointer/events",
			"dojo/domReady!"
		], function (dom, domClass, register) {
			register.parse();
		});
	</script>

	<style>
		.d-progress-bar {
			width: 25em;
		}
		.d-icon-cut {
			background-image: url('images/cut.gif'); /* Contains both object and action icons in a sprite image for the enabled state.  */
			width: 16px;
			height: 16px;
		}
	</style>

</head>
<body>
<div>
	<h3>d-button</h3>
	<p>
		Enabled
		<button is="d-button">Default</button>
		<button is="d-button" class="d-button-blue">Primary</button>
		<button is="d-button" class="d-button-success">Success</button>
		<button is="d-button" class="d-button-info">Info</button>
		<button is="d-button" class="d-button-warning">Warning</button>
		<button is="d-button" class="d-button-red">Danger</button>
		<button is="d-button" class="d-button-link">Link</button>
	</p>
	<p>
		Disabled
		<button is="d-button" disabled>Default</button>
		<button is="d-button" disabled class="d-button-blue">Primary</button>
		<button is="d-button" disabled class="d-button-success">Success</button>
		<button is="d-button" disabled class="d-button-info">Info</button>
		<button is="d-button" disabled class="d-button-warning">Warning</button>
		<button is="d-button" disabled class="d-button-red">Danger</button>
		<button is="d-button" disabled class="d-button-link">Link</button>
	</p>
	<p>
		Icon
		<button is="d-button" iconClass="d-icon-cut">Icon Cut</button>
		<button is="d-button"  style="max-width: 50px" iconClass="d-icon-cut">Icon Cut width 50px</button>
	</p>
	<p>
		<button is="d-button">This is a very long label for a button, isn't it?</button>
	</p>
	<p>
		<button is="d-button" style="max-width: 50px">This button has a maximum width of 50px</button>
	</p>
	<hr>
	<h3>d-slider</h3>
	<p>
		Enabled
		<d-slider value="50" min="0" max="100"></d-slider>
		<d-slider value="10,15" min="0" max="20" step="0.125"></d-slider>
		<br>
		Disabled
		<d-slider value="50" disabled min="0" max="100"></d-slider>
		<d-slider value="10,15" disabled min="0" max="20" step="0.125"></d-slider>
	</p>
	<p dir="rtl">
		Enabled
		<d-slider value="50" min="0" max="100"></d-slider>
		<d-slider value="10,15" min="0" max="20" step="0.125"></d-slider>
		<br>
		Disabled
		<d-slider value="50" disabled min="0" max="100"></d-slider>
		<d-slider value="10,15" disabled min="0" max="20" step="0.125"></d-slider>
	</p>
	<hr>
	<h3>d-progress-bar</h3>
	<p>
		<d-progress-bar value=1></d-progress-bar>
		<d-progress-bar message="Default..."></d-progress-bar>
		<br>
		<d-progress-bar class="d-progress-bar-success" value=10></d-progress-bar>
		<d-progress-bar class="d-progress-bar-success" message="Success..."></d-progress-bar>
		<br>
		<d-progress-bar class="d-progress-bar-info" value=30></d-progress-bar>
		<d-progress-bar class="d-progress-bar-info" message="Info..."></d-progress-bar>
		<br>
		<d-progress-bar class="d-progress-bar-warning" value=50></d-progress-bar>
		<d-progress-bar class="d-progress-bar-warning" message="Warning..."></d-progress-bar>
		<br>
		<d-progress-bar class="d-progress-bar-danger" value=98></d-progress-bar>
		<d-progress-bar class="d-progress-bar-danger" message="Danger..."></d-progress-bar>
	</p>
	<hr>
	<h3>d-start-rating</h3>
	<div class="group group1">
		Rating is <d-star-rating readonly value='0'></d-star-rating>0<br>
		Rating is <d-star-rating readonly value='0.5'></d-star-rating>0.5<br>
		Rating is <d-star-rating readonly value='1'></d-star-rating>1<br>
		Rating is <d-star-rating value='1.5'></d-star-rating>1.5<br>
		Rating is <d-star-rating value='2'></d-star-rating>2<br>
		Rating is <d-star-rating value='5'></d-star-rating>5<br>
	</div>
	<hr>
	<!-- include theme selector -->
	<iframe src="../theme_selector.html" height="250px" width="250px"></iframe>
</div>
</body>
</html>
